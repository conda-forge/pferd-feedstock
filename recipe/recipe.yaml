schema_version: 1

context:
  name: pferd
  version: 3.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pferd-${{ version }}.tar.gz
  sha256: 0a92df47581cad5b1643354b6bb49f288653b946e41dc0982fa7ef7018428f80

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pferd = PFERD.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - aiohttp >=3.8.1
    - beautifulsoup4 >=4.10.0
    - rich >=11.0.0
    - keyring >=23.5.0
    - certifi >=2021.10.8

tests:
  - python:
      imports:
        - PFERD
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - pferd --help

about:
  summary: Programm zum Flotten Einfachen Runterladen von Dateien
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/pferd/
  repository: https://github.com/Garmelon/PFERD

extra:
  recipe-maintainers:
    - pavelzw
